{% extends 'templates/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h3>Forgot password?</h3>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-outline-danger">Reset</button>
    </form>
{% endblock %}
