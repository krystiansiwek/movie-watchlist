{% extends 'templates/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <input type="submit" value="Register" class="btn btn-outline-danger">
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already have an account?<a class="ml-2" style="color: red;" href="{% url 'users:login' %}">Log in!</a>
        </small>
    </div>
{% endblock %}
