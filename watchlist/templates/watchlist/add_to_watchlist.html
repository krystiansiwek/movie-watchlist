{% extends 'templates/base.html' %}
{% load render_table from django_tables2 %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        Add something to watchlist: <br>
        <div class="input-group mb-3">
            <input class="form-control" name="movie_title" type="text" placeholder="Movie title...">
            <div class="input-group-append">
                <input class="btn btn-outline-danger" type="submit" value="Add">
            </div>
        </div>
    </form>
    {% render_table watchlist_table %}  
{% endblock %}
